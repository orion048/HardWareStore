databaseChangeLog:
  - changeSet:
      id: create-order-items
      author: armen
      changes:
        - createTable:
            tableName: order_items
            schemaName: order_service
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: order_id
                  type: BIGINT
              - column:
                  name: product_id
                  type: BIGINT
              - column:
                  name: quantity
                  type: INT
              - column:
                  name: price
                  type: NUMERIC(10,2)

        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id
            constraintName: fk_order_items_orders
