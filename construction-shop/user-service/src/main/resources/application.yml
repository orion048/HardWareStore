server:
  port: 8084

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/hardwarestore?currentSchema=user_service
    username: postgres
    password: orion
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

  logging:
    level:
      org.hibernate.SQL: DEBUG
      org.hibernate.type.descriptor.sql.BasicBinder: TRACE
      com.project.controller: DEBUG
      com.project.repository: DEBUG
      org.springframework: INFO

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

