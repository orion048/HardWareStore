<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styleRegister.css}" />
    <title>Регистрация</title>
</head>
<body>
<h2>Регистрация</h2>
<form th:action="@{/auth/register}" th:object="${user}" method="post">

    <label>Имя пользователя:</label>
    <input type="text" th:field="*{username}" required/><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required/><br/>

    <label>Пароль:</label>
    <input type="password" th:field="*{password}" required/><br/>

    <button type="submit">Зарегистрироваться</button>
</form>
</body>
</html>
