<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Оплата прошла успешно</title>
    <link rel="stylesheet" href="/css/payment.css" />
    <style>
        .success-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #e6ffe6;
            border: 1px solid #b2d8b2;
            border-radius: 8px;
            text-align: center;
        }

        .success-container h2 {
            color: #2e7d32;
        }

        .success-container p {
            font-size: 18px;
            margin-top: 10px;
        }

        .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }

        .home-button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
<div class="success-container">
    <h2>Оплата прошла успешно!</h2>
    <p>Спасибо за ваш заказ. Мы приступаем к его обработке.</p>
    <a href="/auth/home" class="home-button">На главную</a>
</div>
</body>
</html>
